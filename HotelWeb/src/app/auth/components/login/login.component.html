<div class="center-form">
  <img src="../../../../assets/logo.png" />

  <h2>Enter Details to Login</h2>

  <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">



    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input nz-input formControlName="email" placeholder="Enter Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Enter Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid">
  Login
    </button>

  </form>
</div>
